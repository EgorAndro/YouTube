---
layout: default
title: Signup
---

<h1 class="page__title page__title--center">Sign up</h1>

<form class="form form--auth" action="/" method="post">
    <div class="form__group form__group--md">
        <input class="form__control" type="text" placeholder="Your name">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input class="form__control" type="email" placeholder="E-mail">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="Enter password">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="Confirm password">
        <span class="form__line"></span>
    </div>
    <div class="form__footer form__footer--center">
        <div class="form__group form__group--md">
            <button class="btn btn__blue btn--rounded" type="submit">Register</button>
        </div>
        <ul class="form__footer-list">
            <li>
                <a href="signin.html">sign in</a>
            </li>
            <li>
                <a href="reset.html">recover the password</a>
            </li>
        </ul>
    </div>
</form>
