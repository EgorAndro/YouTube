<h1 class="page__title">Profile</h1>

<form class="form" action="/" method="post">
    <div class="cabinet">
        <div class="cabinet__form">
            <div class="form__group form__group--md">
                <input class="form__control" type="text" placeholder="Your name" value="Yehor Androsov">
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--md">
                <input class="form__control" type="email" placeholder="E-mail" value="egor.andro@gmail.com">
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--md">
                <input class="form__control" type="password" placeholder="Enter password">
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--md">
                <input class="form__control" type="password" placeholder="Confirm password">
                <span class="form__line"></span>
            </div>
        </div>
        <div class="cabinet__avatar">
            <img src="assets/images/DROAN.jpg" alt="avatar">
            <label class="cabinet__file">
                <input type="file">
                Choose avatar
            </label>
        </div>
    </div>
    <div class="form__footer">
        <button class="btn btn__blue btn--rounded" type="submit">Save</button>
    </div>
</form>
